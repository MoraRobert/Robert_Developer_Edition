<!-- Practice Fetch And Display -->
<template>
    <lightning-card title="Search Account" icon-name="custom:custom57">
        <div class="slds-m-around_medium">
            <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"></lightning-input>

            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="acc">
                    <lightning-layout vertical-align="center" key={acc.id}>
                        <li>
                            {acc.Name}
                            {acc.AccountNumber}
                        </li>
                    </lightning-layout>
                </template>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="My Account Record" icon-name="standard:account">
        <div class="slds-m-around_medium"  if:true={record}>
            <p>My name is: {myName}</p>
            <p>My industry is: {myIndustry}</p>
            <p>My rating is: {myRating}</p>
            <p>My website is: {myWebsite}</p>
        </div>
    </lightning-card>

</template>
